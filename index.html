<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>Registration Form</i></h1>
    <form>
        <input type="text" name="" class="inputClass" placeholder="First Name">
        <input type="text" name="" class="inputClass" placeholder="Last Name">
        <input type="email" name="" class="inputClass" placeholder="Email">
        <input type="password" name="" class="inputClass" placeholder="Password">
        <input type="password" name="" class="inputClass" placeholder="Confirm Password">

        <div>
            <label for="male"><input type="radio" id="male" name="gender">Male</label>
            <label for="female"><input type="radio" id="female" name="gender">Female</label>
        </div>

        <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
